/*==================================================

.people-nearby .google-maps{
  background: #f8f8f8;

  border: 1px solid #f1f2f2;
  padding: 20px;
  margin-bottom: 20px;
}

.people-nearby .google-maps .map{
  height: 300px;
  width: 100%;

.people-nearby .nearby-user{
  padding: 20px 0;
  border-top: 1px solid #5f5dad;
  border-bottom: 1px solid #9e9abe;
  margin-bottom: 20px;
}

img.profile-photo-lg{
  height: 80px;
  width: 80px;
  border-radius: 50%;
}
